<div class="login-container">
    <h1>Login</h1>
    <form class="example-form">
        <mat-form-field style="width: 100%;">
            <mat-label>FirstName</mat-label>
            <input matInput name="First Name" placeholder="FirstName" [(ngModel)]="user.firstName">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>LastName</mat-label>
            <input matInput name="Last Name" placeholder="LastName" [(ngModel)]="user.lastName">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput name="Email" placeholder="Username" [(ngModel)]="user.email">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Username</mat-label>
            <input matInput name="Username" placeholder="Username" [(ngModel)]="user.username">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput name="Password" placeholder="Password" [(ngModel)]="user.password" type="password">
        </mat-form-field>
    </form>

    <button mat-button>Go back to login</button>
    <button (click)="register()" mat-button>Register</button>

</div>
