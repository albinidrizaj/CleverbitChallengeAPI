<div class="login-container">
    <h1>Login</h1>
    <form class="example-form">
        <mat-form-field style="width: 100%;">
            <mat-label>Username</mat-label>
            <input matInput name="Username" placeholder="Username" [(ngModel)]="loginDto.username">
        </mat-form-field>

        <mat-form-field style="width: 100%;">
            <mat-label>Password</mat-label>
            <input matInput name="Password" placeholder="Password" [(ngModel)]="loginDto.password">
        </mat-form-field>
    </form>

    <button (click)="login()" mat-button>login</button>
    <button mat-button>Register</button>

</div>
